<!DOCTYPE HTML>
<html>
<head>

</head>
<script type="text/javascript" src= "./script.js"> </script>
<meta charset=utf-8 />
<link rel="stylesheet" href="./styles.css">
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js" integrity="sha512-XTa+nLKjbTCUazCWzwYpykjsTQDaepuKlg9YToCij7+Bdi9aHQhBQlV0rfnYmactJjHdusRQQV+6qWNNv0BScA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<body>

<div class = "container">

    <h1 class = "heading">
    <div>
    Calculator
    </div>
    </h1>
    
    <div class = "calci">
    
    <input id="calcidisplay" accept-charset="utf-8">
    
    <div class = "numbers">
    <div><button onclick="calc('x2')">x<sup>2</sup></button></div>
    <div><button onclick="calc('sqrt')">&#8730 x</button></div>
    <div><button onclick="calc('log')">log</button></div>
    <div><button onclick="calc('C')">C</button></div>
    
    <div><button onclick="calc('pi')">&#960 </button></div>
    <div><button onclick="calc('sin')">sin </button></div>
    <div><button onclick="calc('cos')">cos </button></div>
    <div><button onclick="calc('tan')">tan </button></div>
    
    <div><button onclick="calc('e')">e</button></div>
    <div><button onclick="calc('deg')">&#176 </button></div>
    <div><button onclick="calc('openbracket')">(</button></div>
    <div><button onclick="calc('closebracket')">)</button></div>

    
    <div><button onclick="calc('7')">7</button></div>
    <div><button onclick="calc('8')">8</button></div>
    <div><button onclick="calc('9')">9</button></div>
    <div><button onclick="calc('*')">&#215</button></div>
    
    <div><button onclick="calc('4')">4</button></div>
    <div><button onclick="calc('5')">5</button></div>
    <div><button onclick="calc('6')">6</button></div>
    <div><button onclick="calc('-')">-</button></div>
    
    <div><button onclick="calc('1')">1</button></div>
    <div><button onclick="calc('2')">2</button></div>
    <div><button onclick="calc('3')">3</button></div>
    <div><button onclick="calc('+')">+</button></div>
    
    
    <div><button onclick="calc('0')">0</button></div>
    <div><button onclick="calc('.')">.</button></div>
    <div><button onclick="calc('=')">=</button></div>
    <div><button onclick="calc('/')">รท</button></div>
    
    <div id="result"></div>
    
    

    </div>
    
    </div>

</div>
</body>
</html>
